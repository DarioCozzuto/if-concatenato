<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if concatenato-prompt-alert</title>
</head>
<script>
primoNumString=prompt("Inserisci il primo numero:");
secondoNumString=prompt("Inserisci il secondo numero:");

primoNum=parseFloat(primoNumString);
secondoNum=parseFloat(secondoNumString);
	
if(primoNum==secondoNum)
	{
		alert("I numeri inseriti sono uguali");
	}
else
        {
			if(primoNum>secondoNum)
		{
			alert("Il primo numero "+primoNum" è maggiore di "+secondoNum);
		}
	    else
		{
			alert("Il primo numero "+primoNum" è minore di "+secondoNum);
		}
		}
</script>
<body>
</body>
</html>
